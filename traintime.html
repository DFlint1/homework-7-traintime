<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/jumbotron.css" rel="stylesheet">

<body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h2 class="text-center"> Choo Choo. Chee Chee. </h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            </div>
            <!-- col for the output table -->
        </div>
        <!-- row  -->
        <div class="row">
            <div class="col-md-12">
            </div>
            <!-- col for the form-->
        </div>
        <!-- form row -->
    </div>
    <!-- container -->
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary" style="border-color: #20315A ">
                    <div class="panel-heading" style="background-color: #20315A  ; color: white;">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <!-- Start Time Parameter-->
                            <div class="form-group">
                                <label for="startTime">First Train Time(HH:mm-military time)</label>
                                <input type="number" class="form-control" id="startTime">
                            </div>
                            <!--End Time Parameter -->
                            <div class="form-group">
                                <label for="frequency">Frequency(min)</label>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <!--submit button -->
                            <!--submit button -->
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                            <!-- <button type="submit" class="btn btn-default" id="submit"><i class="fa fa-search"></i> Submit</button --> </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- logic -->
    <script type="text/javascript" src="assets/javascript/traintime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
